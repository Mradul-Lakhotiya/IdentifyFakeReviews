<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify Fake Product Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sentiment Analysis</h2>
    <textarea id="inputText" class="input-box" rows="4" placeholder="Enter your text here..."></textarea>
    <button class="button" onclick="getPrediction()">Predict Sentiment</button>
    <div id="result" class="result"></div>
</div>

<script>
    async function getPrediction() {
        const inputText = document.getElementById("inputText").value;
        if (inputText) {
            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: inputText })
            });

            const data = await response.json();
            if (data.prediction) {
                document.getElementById("result").textContent = "Prediction: " + data.prediction;
            } else {
                document.getElementById("result").textContent = "Error: " + data.error;
            }
        } else {
            document.getElementById("result").textContent = "Please enter some text.";
        }
    }
</script>

</body>
</html>
